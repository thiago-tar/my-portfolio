<h2>GET IN TOUCH</h2>
<div class="obs">
  <div class="form">
    <form class="contactForm" (ngSubmit)="onSubmit()" [formGroup]="contactForm">
      <div class=" form-group">
        <div class=" form-group">
          <label> Full Name </label>
          <input class=" form-control" id="name" name="name" formControlName="name" placeholder="Name" type="text" />
        </div>
        <div class=" form-group">
          <label for="exampleInputEmail1"> E-mail Adress </label>
          <input class=" form-control" id="email" name="email" formControlName="email" placeholder="jose@email.com"
            type="email" />
        </div>
        <label> Phone number </label>
        <input class=" form-control" id="phone" name="phone" formControlName="phone" type="tel"
          placeholder="+00 000-000-000" />
        <div class=" form-group">
          <label> Message </label>
          <textarea maxlength="500" rows="5" class=" form-control" id="message" name="message" formControlName="message" placeholder="Message"
            type="text"> </textarea>
        </div>
      </div>
      <button class=" btn btn-fill btn-primary" [disabled]="contactForm.invalid" type="submit">Send</button>
    </form>
  </div>
  <div class="info">
    <h4>More info</h4>
    <div class="linkedin">
      <a href="https://www.linkedin.com/in/thiago-tar/" target="_blank">
        <i class="fab fa-linkedin"></i>
      </a>
      <p>You can find me in LinkedIn and send a message.</p>
    </div>
    <div class="github">
      <a href="https://github.com/thiago-tar" target="_blank">
        <i class="fa-brands fa-github"></i>
      </a>
      <p> Or see my Github</p>
    </div>
  </div>
</div>
<div class="gradiente-line-gray">
  <hr />
</div>
