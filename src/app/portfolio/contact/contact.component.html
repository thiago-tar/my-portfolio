<h2>CONTACT ME</h2>
<form (ngSubmit)="onSubmit()" [formGroup]="contactForm">
  <div class=" form-group">
    <div class=" form-group">
      <label> Full Name </label>
      <input class=" form-control" id="name" name="name" formControlName="name" placeholder="Name" type="text" />
    </div>
    <div class=" form-group">
      <label for="exampleInputEmail1"> E-mail </label>
      <input class=" form-control" id="email" name="email" formControlName="email" placeholder="jose@email.com"
        type="email" />
    </div>
    <label> Phone number </label>
    <input class=" form-control" id="phone" name="phone" formControlName="phone" type="tel"
      mask="(00) 0000-0000||(00) 0 0000-0000" />
    <div class=" form-group">
      <label> Message </label>
      <input class=" form-control" id="message" name="message" formControlName="message" placeholder="message" type="text" />
    </div>
  </div>
  <button class=" btn btn-fill btn-danger" [disabled]="contactForm.invalid" type="submit">Send</button>
</form>
<div class="gradiente-line-gray">
  <hr />
</div>
